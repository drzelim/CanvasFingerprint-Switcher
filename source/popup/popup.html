<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Change fingerprint settings</h2>
<form id="options-form">
    <div class="settings">
        <div class="settings-item">
            <div class="change-settings">
                <label for="canvas">
                    <span>Change <strong>canvas</strong> fingerprint</span>
                    <input type="checkbox" id="canvas" name="canvas">
                </label>

            </div>
            <div class="toggle-switch">
                <input class="fp-enable" type="checkbox" id="canvas-enable" name="canvas-enable" checked>
                <label for="canvas-enable"></label>
            </div>
        </div>
        <br>
        <div class="settings-item">
            <div class="change-settings">
                <label for="webgl">
                    <span> Change <strong>WebGL</strong> fingerprint</span>
                    <input type="checkbox" id="webgl" name="webgl">
                </label>

            </div>
            <div class="toggle-switch">
                <input class="fp-enable" type="checkbox" id="webgl-enable" name="webgl-enable" checked>
                <label for="webgl-enable"></label>
            </div>
        </div>
    </div>

    <br>
    <button id="save" type="submit">Change settings</button>
    <button id="clear" type="submit">Clear all settings</button>
</form>
<h3 class="message message-main hidden">Settings changed successfully. Reload the page for the changes to take
    effect</h3>
<h3 class="message message-clear-all hidden">All settings cleared successfully. Reload the page for the changes to take
    effect</h3>
<h3 class="message message-error hidden">Error when trying to change settings, please reload the page and try again</h3>
<script src="popup.js"></script>

</body>
</html>
